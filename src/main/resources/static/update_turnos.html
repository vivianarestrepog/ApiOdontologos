<!DOCTYPE html>
<html lang="es">
<head>
    <title>Actualizar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/update_turnos.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Gestión de Turnos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_turnos.html">Listar Turnos</a>
                    <a class="dropdown-item" href="/post_turnos.html">Agregar Turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Actualizar Turno</h3>
            <form id="update_turno">
                <div class="form-group" >
                    <label class="control-label" for="fecha">Fecha de Turno:</label>
                    <input type="date" class="form-control" id="fecha"
                           name="fecha" required pattern="\d{4}-\d{2}-\d{2}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="selectOdontologo">Odontólogo:</label>
                    <select class="custom-select" name="odontologo" id="selectOdontologo" form="update_turno"></select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="selectPaciente">Paciente:</label>
                    <select class="custom-select" name="paciente" id="selectPaciente" form="update_turno"></select>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-add-new-turno">Actualizar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
